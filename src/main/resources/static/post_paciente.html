</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">

    <button class="btn btn-primary" type="button">
        <a class="nav-link active" aria-current="page" href="/logout" style="color:white;">LOGOUT</a>
    </button>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Paciente</h3>
                <form id="add_new_paciente">
                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido"
                            placeholder="Ingrese el apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre"
                            placeholder="Ingrese el nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email:</label>
                        <input type="text" class="form-control" id="email"
                            placeholder="Ingrese el email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="dni">DNI:</label>
                        <input type="text" class="form-control" id="dni"
                            placeholder="Ingrese el DNI" name="dni" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fecha-ingreso">Fecha de ingreso:</label>
                        <input type="date" class="form-control" id="fecha-ingreso"
                            placeholder="Ingrese la fecha de ingreso" name="fecha-ingreso" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="calle">Calle:</label>
                        <input type="text" class="form-control" id="calle"
                            placeholder="Ingrese la calle" name="calle" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero"
                            placeholder="Ingrese el número" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad"
                            placeholder="Ingrese la localidad" name="localidad" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="provincia">Provincia:</label>
                        <input type="text" class="form-control" id="provincia"
                            placeholder="Ingrese la provincia" name="provincia" required>
                    </div>
                    <button type="submit" class="btn btn-success" id="btn-add-new-paciente">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
    </div>
</body>
