<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <a class="nav-link active" aria-current="page" href="/logout" style="color:white;">LOGOUT</a>

    <div class="container">
        <div class="row">
            <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
                <h3>Agregar Turno</h3>
                <form id="add_new_turno">
                    <div class="form-group">
                        <label class="control-label" >Id del paciente:</label>
                        <select name="pacientes" id="pacientes" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label" >Odontólogo:</label>
                        <select name="odontologos" id="odontologos" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha:</label>
                        <input type="date" class="form-control" id="fecha"
                            placeholder="Ingrese la fecha" name="fecha" required>
                    </div>

                    <button type="submit" class="btn btn-success" id="btn-add-new-turno">Guardar</button>
                </form>
                <div id="response" style="display:none; margin-top:10px">
                </div>
            </div>
        </div>
