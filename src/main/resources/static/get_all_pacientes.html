</head>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">

    <button class="btn btn-primary" type="button">
        <a class="nav-link active" aria-current="page" href="/logout" style="color:white;">LOGOUT</a>

</nav>

    <div class="container">

        <div id="div_pacientes_table">
            <h1>Pacientes</h1>
            <div class="row col-md-6 table-responsive">
                <table id="pacienteTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Fecha de ingreso</th>
                        <th>Calle</th>
                        <th>Número</th>
                        <th>Localidad</th>
                        <th>Provincia</th>
                    </tr>
                    </thead>
                    <tbody id="pacienteTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6" style="background-color:#e6fffa; padding:10px; border-radius:3px" 
                id="div_paciente_updating">
                <form id="update_paciente_form">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Apellido:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese el apellido" id="apellido">
                    </div>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese el nombre" id="nombre">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese el email" id="email">
                    </div>
                    <div class="form-group">
                        <label>DNI:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese el DNI" id="dni">
                    </div>
                    <div class="form-group">
                        <label>Fecha de ingreso:</label>
                        <input type="date" class="form-control" 
                            placeholder="Ingrese la fecha de ingreso" id="fecha-ingreso">
                    </div>
                    <div class="form-group">
                        <label>Id del domicilio:</label>
                        <input type="text" class="form-control" id="domicilio-id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Calle:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese la calle" id="calle">
                    </div>
                    <div class="form-group">
                        <label>Número:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese el número" id="numero">
                    </div>
                    <div class="form-group">
                        <label>Localidad:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese la localidad" id="localidad">
                    </div>
                    <div class="form-group">
                        <label>Provincia:</label>
                        <input type="text" class="form-control" 
                            placeholder="Ingrese la provincia" id="provincia">
                    </div>
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>

    </div>


</body>
</html>
