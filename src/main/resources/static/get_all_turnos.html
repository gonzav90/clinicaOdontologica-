    <div class="container">

        <div id="div_turnos_table">
            <h1>Turnos</h1>
            <div class="row col-md-6 table-responsive">
                <table id="turnoTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Paciente</th>
                        <th>Odontólogo</th>
                        <th>Fecha</th>
                    </tr>
                    </thead>
                    <tbody id="turnoTableBody">

                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-6" style="background-color:#e6fffa; padding:10px; border-radius:3px" 
                id="div_turno_updating">
                <form id="update_turno_form">
                    <div class="form-group">
                        <label>Id:</label>
                        <input type="text" class="form-control" id="turno_id" readonly>
                    </div>
                    <div class="form-group">
                        <label>Paciente:</label>
                        <select name="pacientes" id="pacientes" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Odontólogo:</label>
                        <select name="odontologos" id="odontologos" class="form-control">
                            <option value="">--</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" class="form-control" 
                            placeholder="Ingrese la fecha" id="fecha">
                    </div>  
                    <button type="submit" class="btn btn-primary">Modificar</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>

    </div>
